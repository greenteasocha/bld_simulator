<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Solver - BLD WebUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .example {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-box:empty::before {
            content: 'Ëß£Ê≥ï„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô...';
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            color: #2e7d32;
        }

        .section-header {
            font-weight: 700;
            color: #667eea;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .operation-item {
            padding-left: 16px;
            margin-bottom: 4px;
        }

        .move-sequence {
            background: #e8eaf6;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
        }

        .move-sequence-description {
            font-weight: 600;
            color: #5c6bc0;
            margin-bottom: 4px;
        }

        .move-sequence-moves {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Cross Solver</h1>
        <p class="subtitle">BLD (Blindfolded) WebAssembly Solver</p>

        <div class="input-section">
            <label for="scramble">„Çπ„ÇØ„É©„É≥„Éñ„É´ÂÖ•Âäõ</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="scramble" 
                    placeholder="‰æã: R U R' U'"
                    value="R U R' U'"
                >
                <button id="solveBtn">Ëß£„Åè</button>
            </div>
            <div class="example">
                ‰æã: R U R' U', R U2 R' D R U' R' D', F R U' R' U' R U R' F'
            </div>
        </div>

        <div class="result-section">
            <div class="result-title">Ëß£Ê≥ïÁµêÊûú</div>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script type="module">
        import init, { 
            apply_scramble_to_state,
            solve_bld_with_default_moveset 
        } from '/pkg/bld_simulator.js';

        let wasmInitialized = false;

        // ÁµêÊûú„Çí„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åô„ÇãÈñ¢Êï∞
        function formatSolution(solution) {
            let output = '';

            // Corner Operations
            output += '„ÄêCorner Operations„Äë\n';
            if (solution.corner_operations.length === 0) {
                output += '  („Å™„Åó)\n';
            } else {
                solution.corner_operations.forEach((op, i) => {
                    output += `  ${i + 1}. ${op}\n`;
                });
            }
            output += '\n';

            // Edge Operations
            output += '„ÄêEdge Operations„Äë\n';
            if (solution.edge_operations.length === 0) {
                output += '  („Å™„Åó)\n';
            } else {
                solution.edge_operations.forEach((op, i) => {
                    output += `  ${i + 1}. ${op}\n`;
                });
            }
            output += '\n';

            // All Operations
            output += '„ÄêAll Operations (Edge ‚Üí Corner)„Äë\n';
            if (solution.all_operations.length === 0) {
                output += '  („Å™„Åó)\n';
            } else {
                solution.all_operations.forEach((op, i) => {
                    output += `  Step ${i + 1}: ${op}\n`;
                });
            }
            output += '\n';

            // Move Sequences
            output += '„ÄêMove Sequences„Äë\n';
            if (solution.move_sequences.length === 0) {
                output += '  („Å™„Åó)\n';
            } else {
                solution.move_sequences.forEach((seq, i) => {
                    if (seq.description) {
                        output += `  // ${seq.description}\n`;
                    }
                    output += `  ${seq.sequence}\n`;
                    if (i < solution.move_sequences.length - 1) {
                        output += '\n';
                    }
                });
            }

            return output;
        }

        // Ëß£Ê≥ï„ÇíË®àÁÆó„Åô„ÇãÈñ¢Êï∞
        async function solveCube(scramble) {
            const resultDiv = document.getElementById('result');
            const solveBtn = document.getElementById('solveBtn');

            try {
                // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                solveBtn.disabled = true;
                resultDiv.textContent = 'Ë®àÁÆó‰∏≠...';
                resultDiv.className = 'result-box loading';

                // WASM„ÇíÂàùÊúüÂåñÔºà„Åæ„Å†„ÅÆÂ†¥ÂêàÔºâ
                if (!wasmInitialized) {
                    await init();
                    wasmInitialized = true;
                }

                // „Çπ„ÇØ„É©„É≥„Éñ„É´„ÇíÈÅ©Áî®„Åó„Å¶Áä∂ÊÖã„ÇíÂèñÂæó
                const scrambledState = apply_scramble_to_state(scramble);

                if (!scrambledState.success) {
                    throw new Error(scrambledState.error || '„Çπ„ÇØ„É©„É≥„Éñ„É´„ÅÆÈÅ©Áî®„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // Áä∂ÊÖã„ÇíËß£„Åè
                const { cp, co, ep, eo } = scrambledState.state;
                const cpArray = new Uint8Array(cp);
                const coArray = new Uint8Array(co);
                const epArray = new Uint8Array(ep);
                const eoArray = new Uint8Array(eo);

                const result = solve_bld_with_default_moveset(
                    cpArray,
                    coArray,
                    epArray,
                    eoArray
                );

                if (!result.success) {
                    throw new Error(result.error || 'Ëß£Ê≥ï„ÅÆË®àÁÆó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // ÁµêÊûú„ÇíË°®Á§∫
                const formattedResult = formatSolution(result.solution);
                resultDiv.textContent = formattedResult;
                resultDiv.className = 'result-box success';

            } catch (error) {
                resultDiv.textContent = `‚ùå „Ç®„É©„Éº: ${error.message}`;
                resultDiv.className = 'result-box error';
            } finally {
                solveBtn.disabled = false;
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        document.getElementById('solveBtn').addEventListener('click', () => {
            const scramble = document.getElementById('scramble').value.trim();
            if (scramble) {
                solveCube(scramble);
            } else {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = '‚ùå „Çπ„ÇØ„É©„É≥„Éñ„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                resultDiv.className = 'result-box error';
            }
        });

        // Enter„Ç≠„Éº„Åß„ÇÇÂÆüË°å„Åß„Åç„Çã„Çà„ÅÜ„Å´
        document.getElementById('scramble').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('solveBtn').click();
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´WASM„ÇíÂàùÊúüÂåñ
        window.addEventListener('load', async () => {
            try {
                await init();
                wasmInitialized = true;
                console.log('‚úÖ WASM initialized successfully');
            } catch (error) {
                console.error('‚ùå WASM initialization failed:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `‚ùå ÂàùÊúüÂåñ„Ç®„É©„Éº: ${error.message}`;
                resultDiv.className = 'result-box error';
            }
        });
    </script>
</body>
</html>
